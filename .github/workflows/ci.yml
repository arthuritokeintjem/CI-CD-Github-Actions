name: CI + Deploy

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  test-and-train:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
          cache-dependency-path: requirements.txt

      - name: Install deps
        run: pip install -r requirements.txt

      - name: Run tests
        run: pytest -q

      - name: Train (smoke)
        run: python train.py

      # Upload artifact hanya sekali (hindari conflict)
      - name: Upload artifacts (model & metrics)
        uses: actions/upload-artifact@v4
        with:
          name: model-and-metrics
          path: artifacts/

  deploy-pages:
    needs: test-and-train
    runs-on: ubuntu-latest
    permissions:
      pages: write
      id-token: write
    steps:
      - name: Download model & metrics
        uses: actions/download-artifact@v4
        with:
          name: model-and-metrics
          path: artifacts

      - name: Generate HTML report
        run: |
          python - <<'PY'
          import json, pathlib
          m = json.load(open('artifacts/metrics.json'))
          pathlib.Path('public').mkdir(exist_ok=True)
          open('public/index.html','w').write(
              f"<h1>CI Metrics</h1><p>Accuracy: {m['accuracy']:.3f}</p>"
          )
          PY

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: public

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4