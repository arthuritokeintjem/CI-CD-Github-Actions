name: CI + Deploy

on:
  push:
    branches: [ main ]
  pull_request:

# IZIN untuk Pages â€” letakkan di LEVEL WORKFLOW
permissions:
  contents: read
  pages: write
  id-token: write

# Best practice Pages: satu deploy aktif
concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  test-and-train:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
          cache-dependency-path: requirements.txt

      - name: Install deps
        run: pip install -r requirements.txt

      - name: Run tests
        run: pytest -q

      - name: Train (smoke)
        run: python train.py

      - name: Upload artifacts (model & metrics)
        uses: actions/upload-artifact@v4
        with:
          name: model-and-metrics
          path: artifacts/

  deploy-pages:
    needs: test-and-train
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Download model & metrics
        uses: actions/download-artifact@v4
        with:
          name: model-and-metrics
          path: artifacts

      - name: Generate HTML report
        run: |
          python - <<'PY'
          import json, pathlib
          m = json.load(open('artifacts/metrics.json'))
          pathlib.Path('public').mkdir(exist_ok=True)
          open('public/index.html','w').write(
              f"<h1>CI Metrics</h1><p>Accuracy: {m['accuracy']:.3f}</p>"
          )
          PY

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: public

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4